sudo: false

addons:
  apt:
    sources:
      - hvr-ghc
    packages:
      - cabal-install-1.22
      - ghc-7.10.3

language: c

before_install:
  - export PATH=/opt/ghc/7.10.3/bin:/opt/cabal/1.22/bin:$PATH

before_script:
  - python -m SimpleHTTPServer 8000 &

script:
  - cabal update
  - cabal configure
  - cabal install
  - make

after_script:
  - pkill python
